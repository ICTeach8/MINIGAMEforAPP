<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game with Leaderboard</title>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; }
        canvas { background: #000; display: block; margin: 0 auto; }
        #leaderboard { margin-top: 20px; }
        ul { list-style: none; padding: 0; }
    </style>
</head>
<body>
    <h1>Snake Game</h1>
    <canvas id="gameCanvas" width="400" height="400"></canvas>
    <h2>Leaderboard</h2>
    <ul id="leaderboard"></ul>
    
    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        const box = 20;
        let snake = [{ x: 10 * box, y: 10 * box }];
        let food = { x: Math.floor(Math.random() * 20) * box, y: Math.floor(Math.random() * 20) * box };
        let direction = "RIGHT";
        let score = 0;
        let game;

        document.addEventListener("keydown", changeDirection);

        function changeDirection(event) {
            const key = event.keyCode;
            if (key === 37 && direction !== "RIGHT") direction = "LEFT";
            else if (key === 38 && direction !== "DOWN") direction = "UP";
            else if (key === 39 && direction !== "LEFT") direction = "RIGHT";
            else if (key === 40 && direction !== "UP") direction = "DOWN";
        }

        function drawGame() {
            ctx.fillStyle = "black";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "red";
            ctx.fillRect(food.x, food.y, box, box);
            
            ctx.fillStyle = "lime";
            snake.forEach(segment => ctx.fillRect(segment.x, segment.y, box, box));
            
            let headX = snake[0].x;
            let headY = snake[0].y;
            
            if (direction === "LEFT") headX -= box;
            if (direction === "UP") headY -= box;
            if (direction === "RIGHT") headX += box;
            if (direction === "DOWN") headY += box;
            
            if (headX === food.x && headY === food.y) {
                score++;
                food = { x: Math.floor(Math.random() * 20) * box, y: Math.floor(Math.random() * 20) * box };
            } else {
                snake.pop();
            }
            
            const newHead = { x: headX, y: headY };
            
            if (headX < 0 || headY < 0 || headX >= canvas.width || headY >= canvas.height || collision(newHead, snake)) {
                clearInterval(game);
                updateLeaderboard(score);
                alert("Game Over! Your score: " + score);
                location.reload();
            }
            
            snake.unshift(newHead);
        }
        
        function collision(head, array) {
            return array.some(segment => head.x === segment.x && head.y === segment.y);
        }
        
        function updateLeaderboard(newScore) {
            let leaderboard = JSON.parse(localStorage.getItem("leaderboard")) || [];
            leaderboard.push(newScore);
            leaderboard.sort((a, b) => b - a).slice(0, 5);
            localStorage.setItem("leaderboard", JSON.stringify(leaderboard));
            displayLeaderboard();
        }
        
        function displayLeaderboard() {
            const leaderboard = JSON.parse(localStorage.getItem("leaderboard")) || [];
            document.getElementById("leaderboard").innerHTML = leaderboard.map(score => `<li>${score}</li>`).join("");
        }
        
        displayLeaderboard();
        game = setInterval(drawGame, 100);
    </script>
</body>
</html>
